<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Meetup System Dashboard</title>
  </head>

  <body class="bg-light">
    <!--START HERE-->
    <!--Navbar Section-->

    <nav class="navbar navbar-expand-sm navbar-dark bg-dark">
      <div class="container">
        <a href="index.html" class="navbar-brand">Meetup System</a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Create Group</a>
            </li>

            <li class="nav-item">
              <a href="login.html" class="nav-link">Log in</a>
            </li>

            <li class="nav-item">
              <a href="signup.html" class="nav-link">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main id="main-section">
      <section class="bg-primary py-3 text-white" id="dashboard-heading">
        <div class="container">
          <h2 class="">Dashboard</h2>
        </div>
      </section>

      <section id="dashboard-menu">
        <div class="container">
          <div class="row">
            <div class="col-md-3 bg-primary">
              <div class="d-flex flex-column">
                <div class="text-center py-5">
                  <a href="#" class="dashboard-menu-link">Users</a>
                </div>
                <div class="text-center py-5">
                  <a href="#" class="dashboard-menu-link">Category</a>
                </div>
                <div class="text-center py-5">
                  <a href="#" class="dashboard-menu-link">Group</a>
                </div>
                <div class="text-center py-5">
                  <a href="#" class="dashboard-menu-link">Meetings</a>
                </div>
              </div>
            </div>
            <div class="col-9">
              <!---->
              <div class="row">
             
                <div class="card text-center bg-warning text-white p-5 mx-5 my-5">
                  <div class="card-body">
                    <h3>Users</h3>
                    <h4 class="display-4"><i class="fas fa-users"></i> 150</h4>
                    <a href="users.html" class="btn btn-outline-light btn-sm"
                      >view</a
                    >
                  </div>
                </div>

                <div class="card text-center bg-primary text-white p-5 mx-5 my-5">
                  <div class="card-body">
                    <h3>Categories</h3>
                    <h4 class="display-4"><i class="fas fa-users"></i> 40</h4>
                    <a href="users.html" class="btn btn-outline-light btn-sm"
                      >view</a
                    >
                  </div>
                </div>

                <div class="card text-center bg-danger text-white p-5 mx-5 my-5">
                  <div class="card-body">
                    <h3>Groups</h3>
                    <h4 class="display-4"><i class="fas fa-users"></i> 180</h4>
                    <a href="users.html" class="btn btn-outline-light btn-sm"
                      >view</a
                    >
                  </div>
                </div>

                <div class="card text-center bg-secondary text-white p-5 mx-5 my-5">
                  <div class="card-body">
                    <h3>Meetings</h3>
                    <h4 class="display-4"><i class="fas fa-users"></i>100</h4>
                    <a href="users.html" class="btn btn-outline-light btn-sm"
                      >view</a
                    >
                  </div>
                </div>
             
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>

    <!--Footer Section-->
    <footer id="main-footer" class="bg-dark text-white p-5 mt-5">
      <div class="container">
        <div class="row">
          <div class="col text-center">
            <h3>Meetup System</h3>
            <p>copyright &copy; <span id="year"></span></p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      //get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
