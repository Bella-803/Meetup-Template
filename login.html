<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
      integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
      integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" />
    <title>Login</title>
  </head>

  <body class="bg-light">
    <!--START HERE-->
    <!--Navbar Section-->
  
    <nav class="navbar navbar-expand-sm navbar-dark bg-dark fixed-top">
      <div class="container">
        <a href="index.html" class="navbar-brand">Meetup System</a>

        <button
          class="navbar-toggler"
          data-toggle="collapse"
          data-target="#navbarCollapse"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div id="navbarCollapse" class="collapse navbar-collapse">
          <ul class="navbar-nav ml-auto">
            <li class="nav-item">
              <a href="#" class="nav-link">Create Group</a>
            </li>

            <li class="nav-item">
              <a href="login.html" class="nav-link">Log in</a>
            </li>

            <li class="nav-item">
              <a href="signup.html" class="nav-link">Sign up</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <main id="main-section">
    <!--Login Section-->
    <section id="loginSection" class="mt-5 pt-5">
      <div class="container">
        <div class="row">
          <div class="col-md-6 mx-auto">
            <div class="card bg-primary text-center card-form">
              <div class="card-body py-5">
                <h3>Login</h3>
                <p>
                  Don't have an account?
                  <a href="signup.html" class="text-white">Create account</a>
                </p>
                <form action="home.html">
                  <div class="form-group">
                    <input
                      type="text"
                      name="username"
                      class="form-control-lg"
                      placeholder="Username"
                    />
                  </div>

                  <div class="form-group">
                    <input
                      type="password"
                      name="password"
                      class="form-control-lg"
                      placeholder="Password"
                    />
                  </div>

                  <input
                    type="submit"
                    value="Submit"
                    class="btn btn-outline-light btn-block"
                  />
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>

    </main>
    

    <!--Footer Section-->
    <section id="main-footer" class="bg-dark">
      <div class="container">
        <div class="row">
          <div class="col text-center text-white py-4">
            <h3>Meetup System</h3>
            <p>copyright &copy; <span id="year"></span></p>
          </div>
        </div>
      </div>
    </section>


    <script
      src="https://code.jquery.com/jquery-3.3.1.min.js"
      integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
      integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
      integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
      crossorigin="anonymous"
    ></script>

    <script>
      //get the current year for the copyright
      $("#year").text(new Date().getFullYear());
    </script>
  </body>
</html>
